</div>

    <div class="row">
        <div class="col-md-12">
            <div class="table-container">

                <table class="table table-striped table-bordered table-hover" id="datatable_products">
                    <thead>
                        <tr role="row" class="heading">
                            <th width="15%">Product&nbsp;Name
                            </th>
                            <th width="15%">SKU
                            </th>
                            <th width="10%">Product Variant
                            </th>
                            <th width="10%">Stock
                            </th>
                            <th width="10%">Replenish
                            </th>
                            <th width="10%">Actions
                            </th>
                        </tr>
                        <tr role="row" class="filter">
                            <td>
                                <input type="text" class="form-control form-filter input-sm" name="product_name">

                            <td>
                                <input type="text" class="form-control form-filter input-sm" name="product_sku">

                            </td>
                            <td>
                                <div class="margin-bottom-5">
                                    <input type="text" class="form-control form-filter input-sm" name="product_replenish_from" placeholder="From" />
                                </div>
                                <input type="text" class="form-control form-filter input-sm" name="product_replenish_to" placeholder="To" />
                            </td>
                            <td>
                                <div class="margin-bottom-5">
                                    <button class="btn btn-sm yellow filter-submit margin-bottom"><i class="fa fa-search"></i>Search</button>
                                </div>
                                <button class="btn btn-sm red filter-cancel"><i class="fa fa-times"></i>Reset</button>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
