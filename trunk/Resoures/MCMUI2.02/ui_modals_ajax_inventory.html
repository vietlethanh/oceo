<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title">Add Inventory</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <form role="form" class="form-horizontal">
                <div class="form-body">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Product name: </label>
                        <div class="col-md-9">
                            <p class="form-control-static">
                                MCM Product 1
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">SKU: </label>
                        <div class="col-md-9">
                            <p class="form-control-static">
                                KWSE0001
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Product variant: </label>
                        <div class="col-md-9">
                            <p class="form-control-static">
                                MCM Variant 1                     
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Unit of issue: </label>
                        <div class="col-md-9">
                            <p class="form-control-static">
                                10 of pack
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Quantity: </label>
                        <div class="col-md-9">
                            <input type="text" placeholder="Quantity" class="form-control">
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-md-3 control-label">Cost: </label>
                        <div class="col-md-9">
                            <input type="text" placeholder="Cost" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn green">Save</button>
    <button type="button" class="btn default" data-dismiss="modal">Close</button>
</div>
